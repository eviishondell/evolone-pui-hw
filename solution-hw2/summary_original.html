<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinnamon Roll Customization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html">
          <img src="../assets/logo/logo-01.svg" alt="logo" class="logo">
        </a>
        <div class="nav-content">
            <div class="nav-links">
                <a href="index.html" class="nav-link">PRODUCTS</a>
                <a href="shopping_cart.html" class="nav-link">CART</a>
            </div>
            <div class="underline"></div>
            <p class="intro">Our hand-made cinnamon rolls</p>
        </div>
    </nav>
    <div class="original-bun-text">
      <h2>Original Cinnamon Bun</h2>
    </div>

    <div class="flex-container">
      <div class="detail-image">
          <img src="../assets/products/original-cinnamon-roll.jpg" class="original-image" alt="orig">
      </div>

      <div class="details-container">
          <div class="customize_text">
              <h2>Customize our delicious,<br> hand-made cinnamon roll to <br> your liking!</h2>
          </div>
          
          <div class="glaze_dropdown">
              <label for="Glazing">Glazing</label>
              <select id="Glazing" name="Glazing">
                  <option value="keep-original">Keep original</option>
                  <option value="sugar-milk">Sugar milk</option>
                  <option value="vanilla-milk">Vanilla milk</option>
                  <option value="double-chocolate">Double chocolate</option>
              </select>
          </div>

          <div class="pack_size_dropdown">
              <label for="pack_size_dropdown">Pack Size</label>
              <select id="pack_size_dropdown" name="pack_size_dropdown">
                  <option value="pack-one">1</option>
                  <option value="pack-three">3</option>
                  <option value="pack-six">6</option>
                  <option value="pack-twelve">12</option>
              </select>
          </div>

          <div class="checkout-container">
              <div class="checkout">
                  <span class="price">$2.49</span>
                  <a href="shopping_cart.html">
                      <button class="add-to-cart">Add to Cart</button>
                  </a>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
