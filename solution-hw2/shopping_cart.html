<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinnamon Roll Customization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <a href="index.html">
      <img src="../assets/logo/logo-01.svg" alt="logo" class="logo">
    </a>
    <div class="nav-content">
        <div class="nav-links">
            <a href="index.html" class="nav-link">PRODUCTS</a>
            <a href="shopping_cart.html" class="nav-link">CART</a>
        </div>
        <div class="underline"></div>
        <p class="intro">Our hand-made cinnamon rolls</p>
    </div>
</nav>

<div class="product-container">
  <!-- First Column: Image and Remove Button -->
  <div class="image-column">
      <a href="summary_original.html">
          <img src="../assets/products/original-cinnamon-roll.jpg" class="original-image" alt="Original Cinnamon Roll">
      </a>
      <div class="remove">Remove</div>
  </div>

  <!-- Second Column: Product Details -->
  <div class="details-column">
      <p class="product-name">Original Cinnamon Roll</p>
      <p>Glazing: Keep Original</p>
      <p>Pack Size: 1</p>
  </div>

  <!-- Third Column: Price -->
  <div class="price-column">
      <p class="price">$2.49</p>
  </div>
</div>

<div class="product-container">
  <!-- First Column: Image and Remove Button -->
  <div class="image-column">
      <a href="summary_original.html">
          <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" class="original-image" alt="Double Chocolate Cinnamon Roll">
      </a>
      <div class="remove">Remove</div>
  </div>

  <!-- Second Column: Product Details -->
  <div class="details-column">
      <p class="product-name">Double Chocolate Cinnamon Roll</p>
      <p>Glazing: Keep Original</p>
      <p>Pack Size: 6</p>
  </div>

  <!-- Third Column: Price -->
  <div class="price-column">
      <p class="price">$ 27.45</p>
  </div>
</div>

<div class="total-underline"></div>

<div class="checkout-wrapper">
  <div class="total-cost">
      Total
  </div>
  <div class="checkout-cost">
      $29.94
  </div>
</div>

<div class="button-wrapper">
  <button class="button-container-checkout">Checkout</button>
</div>

</body>
</html>
